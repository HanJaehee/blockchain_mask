        <script type="text/javascript">
            function makeTokenHistoryTable(n) {
                var ourRequest = new XMLHttpRequest();
                var tokenNumber = document.getElementById('tokenNumber').value;
                console.log('makeTokenHistoryTable() 실행', tokenNumber);
                ourRequest.open('GET',
                    'https://us-central1-maskproject-6e385.cloudfunctions.net/maskSaver/getTokenHistory/' +
                    tokenNumber);
                ourRequest.onload = function () {
                    var ourData = JSON.parse(ourRequest.responseText);
                    console.log(ourData);
                    renderTokenHistoryHTML(ourData);
                };
                ourRequest.send();
            }

            function renderTokenHistoryHTML(data) {
                console.log("renderTokenHistoryHTML() 실행", data.tokenTx);
                var htmlString = "";
                for (i = 0; i < data.tokenTx.length; i++) {
                    htmlString += "<tr><td>" + new Date(data.tokenTx[i].time * 1000).toLocaleString() + "</td>";
                    htmlString += "<td>" + data.tokenTx[i].from + "</td>";
                    htmlString += "<td>" + data.tokenTx[i].to + "</td>";
                    htmlString += "<td>" + data.tokenTx[i].num + "</td></tr>";
                }
                $("#tokenHistoryTbody").html(htmlString);
            }
            //거래내역 - 판매 테이블 만드는 함수
            function MakeSalesHistoryTable(uid) {
                var myTbody = document.getElementById("salesHistoryTbody");
                var ourRequest = new XMLHttpRequest();

                ourRequest.open('GET',
                    'https://us-central1-maskproject-6e385.cloudfunctions.net/maskSaver/getHistory/' +
                    uid);
                ourRequest.onload = function () {
                    var ourData = JSON.parse(ourRequest.responseText);
                    console.log(ourData);
                    renderSalesHistoryHTML(ourData);
                };
                ourRequest.send();
            }

            function renderSalesHistoryHTML(data) {
                console.log("renderSalesHistoryHTML 실행");
                var htmlString = "";
                sortByDate(data.releasedHistory);
                for (i = 0; i < data.releasedHistory.length; i++) {
                    htmlString += "<tr><td>" + new Date(data.releasedHistory[i].time * 1000).toLocaleString() + "</td>";
                    htmlString += "<td>" + data.releasedHistory[i].tokenId + "</td>";
                    htmlString += "<td>" + data.releasedHistory[i].from + "</td>";
                    htmlString += "<td>" + data.releasedHistory[i].to + "</td>";
                    htmlString += "<td>" + data.releasedHistory[i].num + "</td></tr>";
                }
                $("#salesHistoryTbody").html(htmlString);
            }
        </script>
